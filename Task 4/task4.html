<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 : Task 4</title>
    <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous">
    </script>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/tufte-css/1.1/tufte.css">
    <style>
        body { 
            margin: 20px; 
        }

        #container { 
            display: block; 
        }
        
        #draw_buttons { 
            float: left; 
            width: 100%; 
            margin-top: 10px; 
        }
    </style>
    <script>
        $(document).ready(function() {

            /* Step 1: Your code goes here */
            var canvas = document.getElementById('myCanvas');
            var ctxt = canvas.getContext('2d');

            // Setup the fillStyle, strokeStyle and linewidth
            ctxt.fillStyle = '#f00';
            ctxt.strokeStyle = '#000';
            ctxt.lineWidth = 3;

            $("#button_draw_triangle").click(function() {
                /* Your code goes here for Step 2 */
                ctxt.beginPath();
                ctxt.moveTo(60, 240);
                ctxt.lineTo(240, 240);
                ctxt.lineTo(150, 60);
                
                ctxt.closePath();
                ctxt.fill();
                ctxt.stroke();
            });

            $("#button_draw_rotated_triangle").click(function() {
                /* Your code goes here for Step 3*/
                // Set the new position of the new triangle at the middle of previous triangle
                ctxt.translate(canvas.width / 2, canvas.height / 2);
                ctxt.rotate(Math.PI / 4);
                ctxt.beginPath();

                // Start drawing a new triangle using a new coordinate
                ctxt.moveTo(-90, 90);
                ctxt.lineTo(90, 90);
                ctxt.lineTo(0, -90);
                
                ctxt.closePath();
                ctxt.fill();
                ctxt.stroke();
            });

            $("#button_clear_canvas").click(function() {
                /* Your code goes here for Step 4 */
                ctxt.setTransform(1, 0, 0, 1, 0, 0);
                ctxt.clearRect(0, 0, canvas.width, canvas.height);
            });

        });
    </script>
</head>
<body>

    <h2>Manipulate the Canvas</h2>
    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;"></canvas>

    <div id="draw_buttons">
        <button id="button_draw_triangle">Draw Triangle</button>
        <button id="button_draw_rotated_triangle">Draw Rotated Triangle</button>
        <button id="button_clear_canvas">Clear Canvas</button>
    </div>
    
</body>
</html>
